<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="Calculator">
    <div class="Calculator__Header">
      <div class="Calculator__Header--Title">
        <h4>calc</h4> 
      </div>

      <div class="Calculator__Header--Theme">
        <div class="Theme__Title">
          <p>THEME</p>
        </div>
        <div class="Theme__Knob">
          <ul><li>1</li><li>2</li><li>3</li></ul>
          <div class="Theme__Knob--Slot"></div>
          <div class="Theme__Knob--Knob"></div>
        </div>
      </div>
    </div>

    <div class="Calculator__Screen">
      <div class="Calculator__Screen--History"><p></p></div>
      <div class="Calculator__Screen--Current"><h2></h2></div>
    </div>

    <div class="Calculator__Pad">
      <div class="Calculator__Pad--Grid"></div>

      <div class="Calculator__Pad--BigButtons"></div>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
