<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta property="og:title" content = "Calculator App" >
  <meta property="og:description" content ="Made by Germ√°n Chrystan">
  <meta property="og:image" content="https://raw.githubusercontent.com/Germanchrystan/Calculator/main/design/desktop-design-theme-1.jpg" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link id="themeCSS" rel="stylesheet" href="./themes/theme1.css">

  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>
  <div class="Calculator border">
    <div class="Calculator__Header">
      <div class="Calculator__Header--Title">
        <h3>calc</h3> 
      </div>

      <div class="Calculator__Header--Theme">
        <div class="Theme__Title">
          <p class="Theme__Title--Paragraph">THEME</p>
        </div>
        <div id="themeKnob" class="Theme__Knob">
          <ul class="Theme__Knob--List">
            <li class="Theme__Knob--List--Item">1</li>
            <li class="Theme__Knob--List--Item">2</li>
            <li class="Theme__Knob--List--Item">3</li>
          </ul>
          <div class="Theme__Knob--Slot border" id="themeKnobSlot">
            <div class="Theme__Knob--Knob"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="Calculator__Content">
      <div class="Calculator__Screen border">
        <div class="Calculator__Screen--History"><p></p></div>
        <div class="Calculator__Screen--Current"><h2></h2></div>
      </div>
  
      <div class="Calculator__Pad border">
        <div class="Calculator__Pad--Grid"></div>
  
        <div class="Calculator__Pad--BigButtons"></div>
      </div>
    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br/> 
      Coded by 
      <a 
      className="About__Link" 
      target="_blank" 
      rel="noreferrer" 
      href="https://github.com/Germanchrystan">
        Germ√°n Chrystan
      </a>.
      <br/>
    </div>
  </footer>

  <script src="./scripts/themeScript.js"></script>
  <script src="./scripts/calculatorScript.js"></script>
</body>
</html>
