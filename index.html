<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link id="themeCSS" rel="stylesheet" href="theme1.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>
  <div class="Calculator border">
    <div class="Calculator__Header">
      <div class="Calculator__Header--Title">
        <h3>calc</h3> 
      </div>

      <div class="Calculator__Header--Theme">
        <div class="Theme__Title">
          <p class="Theme__Title--Paragraph">THEME</p>
        </div>
        <div id="themeKnob" class="Theme__Knob">
          <ul class="Theme__Knob--List">
            <li class="Theme__Knob--List--Item">1</li>
            <li class="Theme__Knob--List--Item">2</li>
            <li class="Theme__Knob--List--Item">3</li>
          </ul>
          <div class="Theme__Knob--Slot border" id="themeKnobSlot">
            <div class="Theme__Knob--Knob"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="Calculator__Screen">
      <div class="Calculator__Screen--History"><p></p></div>
      <div class="Calculator__Screen--Current"><h2></h2></div>
    </div>

    <div class="Calculator__Pad">
      <div class="Calculator__Pad--Grid"></div>

      <div class="Calculator__Pad--BigButtons"></div>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br/> 
    Coded by <a href="#">Germ√°n Chrystan</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
